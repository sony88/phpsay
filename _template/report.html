<div class="report_div">
<!-- IF postArr.pid -->
	<form name="report-form" id="report-form">
		<ul>
			<li>
				<label>被举报人：</label><span><!-- IF postArr.authorid>"0" -->{postArr.author}<!-- ELSE -->匿名<!-- ENDIF postArr.authorid --></span>
			</li>
			<li class="bd_t1" style="padding:7px 0 6px 0;">
				<label>举报原由：<br><span>(80个字内)</span></label>
				<textarea name="reportcontent" id="reportcontent" rows="3" class="btn_textarea" cols=""></textarea>
			</li>
			<li class="bd_t1">
				<label>&nbsp;</label>
				<input type="hidden" name="reportpid" id="reportpid" value="{postArr.pid}">
				<input type="button" value="举 报" class="btn_login" onclick="report()">
				<input type="button" value="取 消" class="btn_login" onclick="tb_remove()">
			</li>
		</ul>
	</form>
<!-- ELSE -->
	<div class="errorinfo">
		该帖不存在或者已被删除！
		<br />
		<input type="button" value="关 闭" class="btn_login" onclick="tb_remove()">
	</div>
<!-- ENDIF postArr.pid -->
</div>
