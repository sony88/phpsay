<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="{ForumArr.name}, {siteName}, PhpSay, 贴吧, 说吧" />
<meta name="description" content="{ForumArr.name}, {siteName}, PhpSay, 贴吧, 说吧" />
<title>同盟吧管理_{ForumArr.name}_{siteName}</title>
<link rel="stylesheet" type="text/css" href="./css/w3c.css" />
<link rel="stylesheet" type="text/css" href="./css/bar.css" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/phpsay.js"></script>
</head>
<body>
<!-- INCLUDE header.html --> 
<div id="main">
<div class="guid"><a href="./">{siteName}</a><!-- IF ForumArr.classid>"0" -->
 &gt; <a href="{rewrite_category:ForumArr.catalogid}">{ForumArr.catalogname}</a> &gt; <a href="{rewrite_category:ForumArr.classid}">{ForumArr.classname}</a><!-- ENDIF ForumArr.classid --> &gt; <a href="{rewrite_forum:ForumArr.fid}">{ForumArr.name}</a></div>
<div id="B">
	<!-- INCLUDE forum_manage_left.html --> 
	<div id="R">
		<div class="nameset">同盟吧管理</div>
		<div class="namecont">
			<table width="100%" cellspacing="0" cellpadding="0">
			<tr class="tr1">
			<td class="td1" width="50%">吧名</td><td>操作</td>
			</tr>
			<!-- BEGIN ForumArr.friend -->
			<tr>
			<td class="td2"><a href="{rewrite_forum:fid}" target="_blank">{name}</a></td>
			<td><a href="./forum_friend.php?fid={id}&bid={fid}&do=delete" target="sypost">删除</a></td>
			</tr>
			<tr class="td3"><td colspan="2"></td></tr>
			<!-- END ForumArr.friend -->
			<tr><td colspan="2" class="td2">&nbsp;</td></tr>
			<tr>
			<td colspan="2" class="td2">请添加同盟吧名称 (每个吧最多可以添加5个同盟吧)</td>
			</tr>
			<tr>
			<td colspan="2" class="td2">
			<form name="forum_set" method="post" target="sypost" action="./forum_friend.php?fid={ForumArr.fid}&do=append">
			<input type="text" name="bar" id="bar" maxlength="15" class="btn_input">
			<br>
			<input type="submit" value="添 加"  class="btn_login">
			</form>
			<iframe src="javascript:void(0);" name="sypost" id="sypost" style="display: none"></iframe>
			</td>
			</tr>
			<tr><td colspan="2" class="td2">&nbsp;</td></tr>
			</table>
		</div>
	</div>
</div>
</div>
<!-- INCLUDE footer.html -->
</body>
</html>
